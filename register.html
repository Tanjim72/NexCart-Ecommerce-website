<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    
    <div class="left-panel">
        <img src="shopping.jpg" alt="Shopping">
        <div class="overlay">
            <h1 class="brand">NEXCART</h1>
            <p>Create your account and start shopping today!</p>
        </div>
    </div>

    
    <div class="right-panel">
       <form class="form-box" id="registerForm">

            <h2>Create Account</h2>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group password-group">
                <label>Password</label>
                <input type="password" id="regPass" placeholder="Create a password" required>
                <span class="toggle" onclick="togglePass()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn">Register</button>

            <p class="switch">Already have an account?
                <a href="login.html">Login</a>
            </p>
        </form>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
